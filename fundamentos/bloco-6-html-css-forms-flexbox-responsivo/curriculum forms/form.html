<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <title>Formulário de currículo</title>
</head>
<body>
    <header class="container text-center">
        <h1 class="h1">Formulário de Cadastro de Currículo</h1>
    </header>
    <main>
        <form method="post">
            <div class="container">
                <p class="lead">Dados pessoais</p>
                <div>
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" id="name" name="name" maxlength="40" required class="form-control">
                </div>
                <div>
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" maxlength="50" required class="form-control">
                </div>
                <div>
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="number" id="cpf" name="cpf" maxlength="11" required class="form-control">
                </div>
                <div>
                    <label for="address" class="form-label">Endereço:</label>
                    <input type="text" id="address" name="address" maxlength="100" required class="form-control">
                </div>
                <div id="city-form">
                    <label for="city" class="form-label">Cidade:</label>
                    <input type="text" id="city" name="city" maxlength="28" required class="form-control">
                </div>
                <div>
                    <label for="states" class="form-label">Estado:</label>
                    <select id="states" name="state" required class= "form-select form-select-lg mb-3"></select>
                </div>
                <div id="form-home" >
                    <p class="form-label">Reside em:</p>
                    <div class="form-check">
                        <label for="home" class="form-check-label">Casa</label>
                        <input type="radio" id="home" name="local" required class="form-check-input">
                    </div>

                    <div class="form-check">
                        <label for="apt" class="form-check-label">Apartamento</label>
                        <input type="radio" id="apt" name="local" required class="form-check-input">
                    </div>
                </div>
            </div>

            <div class="container" id="resume">
                <p class="lead">Dados do seu último emprego</p>
                <div class="form-floating">
                    <label for="textarea" class="form-label">Resumo do currículo:</label>
                    <textarea id="textarea" name="resume" cols="30" rows="10" maxlength="1000" required class="form-control"></textarea>
                </div>
                <div>
                    <label for="office" class="form-label">Cargo:</label>
                    <input type="text" id="office" name="office"required class="form-control">
                </div>
                <div>
                    <label for="description" class="form-label">Descrição do Cargo:</label>
                    <input type="text" id="description" name="description" maxlength="500" required class="form-control"> 
                </div>
                <div id="date">
                    <label for="datepicker" class="form-label">Data de ínicio</label>
                    <input type="text" id="datepicker" class="form-control">
                </div>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="pikaday.js"></script>
    
</body>
</html>
