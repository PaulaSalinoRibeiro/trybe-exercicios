<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de currículo</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro de Currículo</h1>
    </header>
    <main>
        <form method="post">
            <fieldset>
                <legend>Dados pessoais</legend>
                <div>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" maxlength="40" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" maxlength="50" required>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="number" id="cpf" name="cpf" maxlength="11" required>
                </div>
                <div>
                    <label for="address">Endereço:</label>
                    <input type="text" id="address" name="address" maxlength="100" required>
                </div>
                <div>
                    <label for="city">Cidade:</label>
                    <input type="text" id="city" name="city" maxlength="28" required>
                </div>
                <div>
                    <label for="states">Estado:</label>
                    <select id="states" name="state" required></select>
                </div>
                <div>
                    <p>Reside em:</p>
                    <!-- Como colocar campo com obrigatório?-->
                    <label for="home"><input type="radio" id="home" name="local" required>Casa</label>
                    <label for="apt"><input type="radio" id="apt" name="local" required>Apartamento</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Dados do seu último emprego</legend>
                <div>
                    <label for="textarea">Resumo do currículo:</label>
                    <textarea id="textarea" name="resume" cols="30" rows="10" maxlength="1000" required></textarea>
                </div>
                <div>
                    <label for="office">Cargo:</label>
                    <input type="text" id="office" name="office"required>
                </div>
                <div>
                    <label for="description">Descrição do Cargo:</label>
                    <input type="text" id="description" name="description" maxlength="500" required>
                </div>
                <div>
                    <p>Data de ínicio:</p>
                    <label for="day">Dia:</label>
                    <input type="number" max="31" min="1" id="day" required>
                    <label for="month">Mês:</label>
                    <input type="number" max="12" min="1" id="month" required>
                    <label for="year">Ano:</label>
                    <input type="number" id="year" required>
                </div>
            </fieldset>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
