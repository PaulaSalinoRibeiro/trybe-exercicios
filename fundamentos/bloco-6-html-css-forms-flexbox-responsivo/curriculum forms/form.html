<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de currículo</title>
</head>
<body>

    <header class="form-header">
        <h1>Formulário de Cadastro de Currículo</h1>
    </header>

    <main>
        <form method="post" id="cv-form">
            <div class="form-row">
                <fieldset>
                    <legend>Dados pessoais</legend>
    
                    <div class="line-content">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" maxlength="40" required>
                    </div>
    
                    <div class="line-content">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" maxlength="50" required>
                    </div>
                    
                    <div class="line-content">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" maxlength="11" required>
                    </div>
    
                    <div class="line-content">
                        <label for="address">Endereço:</label>
                        <input type="text" id="address" name="address" maxlength="200" required>
                    </div>
    
                    <div class="line-content">
                        <label for="city">Cidade:</label>
                        <input type="text" id="city" name="city" maxlength="28" required>
                    </div>
    
                    <div class="line-content">
                        <label for="states">Estado:</label>
                        <select id="states" name="state" required></select>
                    </div>
    
                    <div class="line-content">
                        <p>Reside em:</p>
                        <label for="home"><input type="radio" id="home" name="local" required><span>Casa</span></label>
                        <label for="apt"><input type="radio" id="apt" name="local" required><span>Apartamento</span></label>
                    </div>
                </fieldset>
    
                <fieldset>
                    <legend>Dados do seu último emprego</legend>
    
                    <div class="line-content">
                        <label for="resume">Resumo do currículo:</label>
                        <textarea id="resume" name="resume" cols="100" rows="20" maxlength="1000" required></textarea>
                    </div>
    
                    <div class="line-content">
                        <label for="office">Cargo:</label>
                        <input type="text" id="office" name="office" maxlength="40" required>
                    </div>
    
                    <div class="line-content">
                        <label for="description">Descrição do Cargo:</label>
                        <input type="text" id="description" name="description" maxlength="500" required>
                    </div>

                    <div class="line-content">
                        <label for="date">Data de ínicio</label>
                        <input type="text" name="date" class="input-data" required>
                    </div>
                </fieldset>
                <button type="submit" class="submit-button">Enviar</button>
                <button type="reset" class="clear-button">Limpar</button>
            </div>

        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
